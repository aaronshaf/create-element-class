<!DOCTYPE html>
<html>
<head>
  <title>create-element-class</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <script src="https://unpkg.com/@webcomponents/custom-elements@1.0.0-alpha.3"></script>
  <script src="index.js"></script>
  <style>
  .example {
    margin-top: 36px;
    margin-bottom: 36px;
  }
  </style>
</head>
<body class="container" style="padding-top: 48px;">
  <h1>create-element-class</h1>
  <div class="example">
    <script>
    var HelloWorld = createElementClass({
      connectedCallback: function () {
        this.innerHTML = 'Hello, world. View my source.'
      }
    })
    customElements.define('hello-world', HelloWorld)
    </script>
    <hello-world></hello-world>
  </div>

  <div class="example">
    <script>
    var Seconds = createElementClass({
      attributeChangedCallback(name, oldValue, newValue) {
        this.innerHTML = this.getAttribute('time')
      }
    })
    Seconds.observedAttributes = ['time']
    customElements.define('custom-seconds', Seconds)
    setInterval(function() {
      var seconds = new Date().getSeconds()
      document.querySelector('custom-seconds').setAttribute('time', seconds)
    }, 1000)
    </script>
    <custom-seconds time="0"></custom-seconds>
  </div>

  <script src="https://unpkg.com/github-corner@2.0.0"></script>
  <github-corner>
    <a href="https://github.com/aaronshaf/create-element-class">GitHub</a>
  </github-corner>
</body>
</html>
